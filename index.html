<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <link rel="stylesheet" lect-js href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+3:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <section class="section">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"><strong>Twój podręczny kantor</strong></legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN:*
                        </span>
                        <input class="js-form__PLN form__fieldsetInput" type="number" step="0.01" min="0.01"
                            placeholder="Wpisz kwotę do przeliczenia" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select input="currency" type=number class="js-form_select form__fieldsetInput">
                            <option value="EUR" selected>Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button"><strong>Przelicz</strong></button>
                <p class="form__note">*Pole nie może być puste</p>
                Po przeliczeniu:
                <p class="form__result">
                    <strong class="result js-result">Wpisz kwotę a następnie kliknij przycisk "Przelicz"</strong>
                </p>
            </fieldset>
        </form>
    </section>

</body>

</html>
